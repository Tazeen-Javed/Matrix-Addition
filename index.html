<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Processing</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <h1>Matrix Processing</h1>
    
    <form onsubmit="process(event); return false">
        <div class="main">
        <div class="one">
            <h2>Matrix1:</h2>
            <input type="number" name="m1" id="m11">
            <input type="number" name="m1" id="m12">
            <input type="number" name="m1" id="m13"></br>
            <input type="number" name="m1" id="m14">
            <input type="number" name="m1" id="m15">
            <input type="number" name="m1" id="m16"></br>
            <input type="number" name="m1" id="m17">
            <input type="number" name="m1" id="m18">
            <input type="number" name="m1" id="m19">
        </div></br></br>
        
        <div class="two">
            <h2>Matrix2:</h2>
            <input type="number" name="m2" id="m21">
            <input type="number" name="m2" id="m22">
            <input type="number" name="m2" id="m23"></br>
            <input type="number" name="m2" id="m24">
            <input type="number" name="m2" id="m25">
            <input type="number" name="m2" id="m26"> </br>
            <input type="number" name="m2" id="m27">
            <input type="number" name="m2" id="m28">
            <input type="number" name="m2" id="m29"> </br>
        </div></br>
           
        <div class="but">
            <button type="submit" id="tab1">Add</button>
            <button type="submit" id="tab2">Subtract</button></div>
        
        </br></br> <div id="result">
                <h2>Resultant Matrix</h2>
                <input type="number" disabled name="mr" id="r00"> </input>
                <input type="number" disabled name="mr" id="r01"> </input>
                <input  type="number" disabled name="mr" id="r02"> </input>
            </br>
            
                <input  type="number" disabled name="mr" id="r10"> </input>
                <input  type="number" disabled name="mr" id="r11"> </input>
                <input  type="number" disabled name="mr" id="r12"> </input>
            </br>
            
                <input  type="number" disabled name="mr" id="r20"> </input>
                <input  type="number" disabled name="mr" id="r21"> </input>
                <input  type="number" disabled name="mr" id="r22"> </input>
            
        </div></div>
    
    
    </form>
    <script>
  function process(e){
    // console.log(e.submitter.innerText)
for(let i = 0; i < 3; i++){
    for(let j = 0; j < 3; j++){
    if (e.submitter.innerText.toLowerCase() === "Add"){


     document.querySelector(`#r${i}${j}`).value += Number(document.querySelector(`#m1${i}${j}`).value) + Number(document.querySelector(`#m2${i}${j}`).value)
   
    }
else{
    document.querySelector(`#r${i}${j}`).value += Number(document.querySelector(`#m1${i}${j}`).value) - Number(document.querySelector(`#m2${i}${j}`).value)
} }
}

    }

 </script>
    
</body>
</html>
